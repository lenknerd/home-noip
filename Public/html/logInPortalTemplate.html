<div class="container">
	<h2>Log In!</h2>
	<div class="alert alert-warning" id="logInErrorAlert">
	</div>
	<form role="form">
		<div class="form-group">
			<label for="userName">Username</label>
			<input type="text" class="form-control" id="userName" name="userName" placeholder="Enter username"></input>
		</div>
		<div class="form-group">
			<label for="password">Password</label>
			<input type="password" class="form-control" id="password" name="password" placeholder="Enter password"></input>
		</div>
		<button type="button" class="btn btn-primary subm">Submit</button>
		<button type="button" class="btn btn-default nmind">Cancel</button>
	</form>
</div>
