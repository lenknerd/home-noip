<div>
	<h2>Trip Statistics</h2>

	<form role="form">
		<div class="form-group">
			<label for="tripid">Trip ID:</label>
			<input type="number" class="form-control" id="tripid">
		</div>
	</form>

	<button type="button" id="submit-tripid" class="btn btn-primary">
		Submit
	</button>

	<!-- Where the google map will go upon retrival of trip data -->
	<div id="map"></div>

	<h2>Trip Statistics</h2>

	<p class="tripping-stat">Total Distance (Including Bends)
		<span id="d-total"></span> miles
	</p>

	<p class="tripping-stat">Total Distance (As Crow Flies)
		<span id="d-ascrow"></span> miles
	</p>

	<p class="tripping-stat">Total Time
		<span id="t-total"></span> minutes
	</p>

	<p class="tripping-stat">Average Speed
		<span id="v-tavg"></span> miles/hour
	</p>
	

</div>
