<div>
	<h2>Trip Review</h2>

	<form role="form">
		<div class="form-group">
			<label for="tripid">Trip ID:</label>
			<input type="number" class="form-control" id="tripid">
		</div>
	</form>

	<button type="button" id="submit-tripid" class="btn btn-primary">
		Submit
	</button>

	<!-- Where the google map will go upon retrival of trip data -->
	<div id="map"></div>

	<p class="tripping-stat">Total Distance (Including Bends):<br>
		<span id="d-total"></span> <span class="ts-unit"> miles</span>
	</p>

	<p class="tripping-stat">Total Distance (As Crow Flies):<br>
		<span id="d-ascrow"></span> <span class="ts-unit"> miles</span>
	</p>

	<p class="tripping-stat">Total Time:<br>
		<span id="t-total"></span> <span class="ts-unit"> minutes</span>
	</p>

	<p class="tripping-stat">Average Speed:<br>
		<span id="v-tavg"></span> <span class="ts-unit"> miles/hour</span>
	</p>

	<!-- Where the chart will go of time vs distance -->
	<div id="tvd-chart"></div>

	<!-- Where the chart will go of elevation vs distance -->
	<div id="evd-chart"></div>

</div>
