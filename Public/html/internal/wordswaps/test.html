<div>
	<form id="wordswap-form">
		<h4>Fill out the form below with the parts of speech requested.</h4>
		<fieldset class="form-group">
			<label for="test-noun1">Noun</label>
			<input type="text" class="form-control swap-input" id="test-noun1" placeholder="Enter a Noun">
			<small class="text-muted">
				A person, place, or thing - e.g., "cat," "telephone," "policeman."
			</small>
		</fieldset>
		<button type="button" class="btn btn-primary ws-submit">Submit!</button>
	</form>
	<div id="wordswap-body" style="display: none;">
		<h2>The Test Story</h2>
		<p>Once upon a time there was a <span class="swap-output test-noun1_"></span>.  It
		  was a pretty good one too.
		</p>
		<p><span class="swap-output upc test-noun1_"></span> should be upper case regardless.
		</p>
		<p>This: "<span class="swap-output loc test-noun1_"></span>" should be lower case regardless.
		</p>
		<p><em>The end.</em></p>
	</div>
</div>
